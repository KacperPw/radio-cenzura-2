{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2>{{ subcategory.name }}</h2>
        {% for post in posts %}
          <div class="card mb-3">
            <div class="card-body">
              <h1 class="card-title d-flex justify-content-center pb-3">{{ post.title }}</h1>
              <p class="card-text d-flex justify-content-center" >{{ post.content }}</p>
              {% if post.audio_file %}
                <audio controls class="d-flex justify-content-center">
                  <source src="{{ post.audio_file.url }}" type="audio/mpeg">
                </audio>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
