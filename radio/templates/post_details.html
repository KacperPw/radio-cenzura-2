{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date }}</p>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-3">
        <p>{{ post.content }}</p>
      </div>
      <div class="col-md-4">
        <h5>Related Posts</h5>
        <ul class="list-group">
          {% for related_post in related_posts %}
            <li class="list-group-item"><a href="{% url 'post_details' related_post.slug %}">{{ related_post.title }}</a></li>
          {% empty %}
            <li class="list-group-item">No related posts.</li>
          {% endfor %}
        </ul>
      </div>
    </div>


  </div>
  </div>
  <style>

  </style>
{% endblock %}
