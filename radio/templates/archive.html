{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2>Kategorie:</h2>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item"><a href="{% url 'subcategories' category_slug=category.slug %}">{{ category.name }}</a></li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
