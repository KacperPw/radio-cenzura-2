{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}Radio Cenzura</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  


</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="/"><img src="{% static 'img/logo.png' %}" alt="Logo" width="200" height="70"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto mr-5">
        <li class="nav-item pr-3 ">
          <a class=" text-dark nav-link" href="{% url 'index' %} ">Home</a>
        </li>
        <li class="nav-item">
          <a class="text-dark nav-link" href="{% url 'archive' %}">Archiwa</a>
        </li>
        <li class="nav-item">
          <a class="text-dark nav-link" href="{% url 'events_list' %}">Eventy</a>
        </li>
        <li class="nav-item pr-3 ">
          <a class=" text-dark nav-link" href="https://youtube.com/@radiocenzura6474">YouTube</a>
        </li>
        <li class="nav-item pr-3 ">
          <a class=" text-dark nav-link" href="https://www.facebook.com/RadioCenzura">Facebook</a>
        </li>

      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-0eR+/UxL6JPAsP57tzLPi34lqE20q3PZKj7VfQYXjhsImCPd3O3YZwvcMzt+n/m8" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
